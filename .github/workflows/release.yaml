name: release-artifacts
on:
  workflow_dispatch:
    inputs:
      version:
        description: "アプリのバージョン"
        required: true
        default: 0.2.0
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.13
      - run: mkdir -m 755 release
      - name: apt install package
        run: |
          dpkg --add-architecture i386
          apt-get update
          apt-get install -y wine wine32
      - name: npm ci
        run: npm ci
      - name: build app
        run: | 
          npm run electron:build-win
          chmod -R 777 ./release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release win_${{ github.event.inputs.version }}
          draft: false
          prerelease: false
      - name: upload relase windows artifaces
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/win/grimoire.exe
          asset_name: grimoire.exe
          asset_content_type: application/exe
